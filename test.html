<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Character Manager</title>
</head>

<body>
    <main class="blue-grey lighten-4">

        <header class="blue-grey darken-4">
            <div class="input-field searchBoxInput right" >
                <input id="search" type="search" required autocomplete="off" placeholder="Search if you can find your hero">
                <i class="material-icons cross">close</i>

            </div>
            <img class="deadpool " src="./img/header-deadpool-gimped.png" alt="Deadpool is watching you" />
            <h1 class="white-text">Character Manager</h1>
        </header>

        <section class="container inputs-container">
            <div class="createCharacterBtn">
                <button type="button" id="btn-modale"
                    class=" light-blue black-text  hoverable create-btn">Create a Hero</button>
            </div>
            <div class="modale-overlay">
                <div class="content-inputs modale blue-grey darken-4 z-depth-2 hoverable">
                    <a class="modale-close btn-floating  red right pulse"><i
                            class="material-icons waves-effect white-text">close</i></a>
                    <form method="post" class='inputs'>
                        <input type="text" name="name" id="name" placeholder="Name" autocomplete="off">
                        <input type="text" name="sm-description" id="sm-description" placeholder="Short Description"
                            autocomplete="off">
                        <input type="text" name="description" id="description" placeholder="Description">
                        <div class="select-file">
                            <!-- <input type="file" name="img" id="card-img" accept=".jpg, .jpeg, .png"> -->
                            <label for="card-img" class="light-blue waves-effect black-text hoverable"> Select your
                                hero's
                                image</label>
                            <input type="file" name="img" id="card-img" accept=".jpg, .jpeg, .png">
                        </div>
                        <div class="add-btn">
                            <button type="button" class="light-blue waves-effect hoverable" id="add">Add your
                                hero</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="row">
            <div id="target"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
