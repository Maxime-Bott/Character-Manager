<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Character Manager</title>
</head>

<body>
    <main class="blue-grey lighten-4">

        <section class="container inputs-container">

            <h1>Character Manager</h1>
            <div class="content-inputs">
                <form method="post" class='inputs'>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="text" name="sm-description" id="sm-description" placeholder="Short Description">
                    <input type="text" name="description" id="description" placeholder="Description">
                    <input type="file" name="img" id="card-img">
                    <button type="button" id="add">Add</button>
                </form>
            </div>
        </section>

        <!--character card template-->
        <div class="row">
            <div class="col s12 m3 lg-6">
                <div class="card  hoverable blue-grey darken-4">
                    <div class="card-image">
                        <img src="./img/racooon.jpg">
                        <button data-target="modal" class="btn modal-trigger light-blue ">More ?</button>
                    </div>
                    <div class="card-content white-text ">
                        <span class="card-title name">Character's name</span>
                        <p class="description">Description of the character Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                        </p>
                    </div>
                    <div class="card-action">
                        <div class="buttons center-align">
                            <button class="btn edit light-blue waves-effect white-text" type="submit" name="action">
                                Edit
                            </button>
                            <button class="btn red waves-effect " type="submit" name="action">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--character card template-->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
