<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Character Manager</title>
</head>

<body>
    <main class="blue-grey lighten-4">

        <section class="container inputs-container">

            <h1>Character Manager</h1>
            <div class="content-inputs">
                <form method="post" class='inputs'>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="text" name="sm-description" id="sm-description" placeholder="Short Description" >
                    <input type="text" name="description" id="description" placeholder="Description">
                    <input type="file" name="img" id="card-img" accept=".jpg, .jpeg, .png">
                    <button type="button" id="add">Add</button>
                </form>
            </div>
        </section>
        <div class="row">
            <template id="tpl-card">
                <div class="col s12 m4">
                    <div class="card card small hoverable white-text blue-grey darken-4">
                        <div class="card-image">
                            <img src="" alt="card-img" class="img-card" style="width: 100px; height: 100px;">
                        </div>
                        <div class="morebtn">
                            <a class="btn-floating waves-effect light-blue activator pulse"><i
                                    class="material-icons">add</i></a>
                        </div>
                        <div class="center-align charactername">
                            <span class="card-title"></span>
                        </div>

                        <div class="card-content">
                            <p></p>
                        </div>
                        <div class="card-action">
                            <div class="center-align">
                                <button class="btn light-blue waves-effect edit " type="submit" name="action">
                                    Edit
                                </button>
                                <button class="btn red waves-effect delBtn" type="submit" name="action">
                                    Delete
                                </button>
                            </div>
                        </div>
                        <div class="card-reveal blue-grey darken-4">
                            <span class="card-title white-text text-darken-4 card-title-reveal"><i
                                    class="material-icons right">close</i></span>
                            <p class="card-description white-text"></p>
                        </div>
                    </div>
                </div>
            </template>
            <div id="target"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
