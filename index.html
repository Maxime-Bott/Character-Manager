<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Character Manager</title>
</head>

<body>
    <div class="container">
        <!--character card template-->
        <div class="row">
            <div class="col s12 m7">
                <div class="card  hoverable blue-grey darken-4">
                    <div class="card-image">
                        <img src="./img/racooon.jpg">
                        <span class="card-title">Character's name</span>
                    </div>
                    <button data-target="modal" class="btn modal-trigger light-blue pulse">More ?</button>
                    <div class="card-content white-text">
                        <p>Description of the character Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                            Quaerat sunt aliquid, reprehenderit quis enim quae nihil delectus a, dolor minima unde iure,
                            aut eum vel. Consequatur saepe veniam iste at?</p>
                    </div>
                    <div class="card-action">
                        <button class="btn light-blue waves-effect " type="submit" name="action">
                            Edit
                        </button>
                        <button class="btn red waves-effect " type="submit" name="action">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--character card template-->
    </div>
</body>

</html>
